<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
  <meta charset="utf-8">
    <title>Flex Example - Flex Containers</title>
    <style>
    .flexChild {
      background-color:lavender;
      border: 2px solid grey;
      box-sizing: border-box;
      font-size: 24px;
      font-weight:bold;
      height:50px;
      margin:10px;
      padding: 8px 14px;
      width: 50px;
    }
    .flexChildWide {
      text-align: center;
      width: 50px;

    }
    .flexChildTall {
      height: 100px;
      padding-top: 50px;

    }
    .flexChildGiant {
      height: 200px;
      padding-top: 100px;

    }
    .flexContainer {
      background-color: darksalmon;
      border-radius: 4px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: baseline;

    }

    </style>











</head>
<body>

<div class="flexContainer">
<div class="flexChild">1</div>
<div class="flexChild flexChildWide flexChildGiant">2</div>
<div class="flexChild flexChildTall">3</div>
<div class="flexChild flexChildWide">4</div>


</body>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>my slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/assignment15.css">
    </head>
    <body>
      <div id="myslideshow">
        <img id="slide1" class="slideshowImage" src="../images/bluemagic.jpg" />
        <img id="slide2" class="slideshowImage" src="../images/greenmagic.jpg" />
        <img id="slide3" class="slideshowImage" src="../images/pinkmagic.jpg" />
        <img id="slide4" class="slideshowImage" src="../images/purplemagic.jpg" />
        <img id="slide5" class="slideshowImage" src="../images/whitecrystal.jpg" />
        <img id="slide6" class="slideshowImage" src="../images/yellowlight.jpg" />
      </div>
      <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()"
      >
      <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()"
      >

      <script type="text/javascript" src="../javascript/assignment15.js"></script>
    </body>
    </html>

<!DOCTYPE html>
<html>
  <head>
    <title>Inline Styles Examples</title>
  </head>
  <body>
    <h1>This is a page with examples of Inline Styles</h1>

    <p style="font-weight: bold; font-size: 32px;">
    This is a page with examples of Inline Styles
    </p>

    <p style="color: red;">
      This is an example of some colored text.
    </p>

    <p style="background-color: yellow; display: inline;">
      This is a example of highlighted text.

    </p>

    <div style="background-color:green"
      <p style="background-color: pink">
        This is my first p tag.
      </p>
      <p style= "background-color: goldenrod">
      this is my second p tag
      </p>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en=US">
  <head>
    <title>Semantic Layout Example</title>
  <style>
    body {
      text-align: center;
    }

    #header {
      background:red;
    }

    #nav {
      background: orange;
    }

    #article {
      background: green;
      display: inline-block;
      padding: 24px;
      width: 52%;
    }

    .section {
      background: lightgreen;
    }

    #sidebar {
      background: skyblue;
      display: inline-block;
      width: 39%;
    }

    #footer {
      background: pink;
    }
  </style>
  </head>
  <body>
    <header>HEADER</header>
    <nav id="nav">NAVIGATION BAR</nav>
    <main id="main">
      <article id="article">
        <h1>HEADING 1</h1>
        <section>
          <h2>HEADING 2</h2>
          SECTION 1
          <h3>HEADING 3</h3>
        <section class="section">SECTION 1</section>
        <section class="section">SECTION 2</section>
      </article>
      <aside id="sidebar">SIDEBAR</aside>
    </main>
    <footer id="footer">FOOTER</footer>
  </body>
</html>

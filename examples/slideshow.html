<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>slideshow</title>
    <link type="text/css" rel="stylesheet" href="../css/slideshow.css">
  </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowImage" src="../images/hellokitty.png" />
      <img id="slide2" class="slideshowImage" src="../images/butterfly.jpg" />
      <img id="slide3" class="slideshowImage" src="../images/cats.jpg" />
      <img id="slide4" class="slideshowImage" src="../images/dolphin.jpg" />
    </div>
    <input
    type="button"
    id="previous"
    value="Previous"
    onclick="showPreviousSlide()"
    >
    <input
    type="button"
    id="next"
    value="Next"
    onclick="showNextSlide()"
    >

    <script type="text/javascript" src="../javascript/slideshow.js"></script>
  </body>
  </html>
